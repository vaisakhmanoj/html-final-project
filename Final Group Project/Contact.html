<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Title of the webpage -->
    <title>Contact Sony</title>
</head>

<body>
    <main>
        <!-- Section for contact information -->
        <div class="phone-images">
            <!-- Phone contact container -->
            <div class="phone-container">
                <img src="phone.png" alt="Phone 1">
                <h3>BY PHONE</h3>
                <p>Phone:</p>
                <P> +1 (800) 123-4567</P>
            </div>
            
            <!-- Email contact container -->
            <div class="phone-container">
                <img src="email.jpg" alt="Phone 2">
                <h3>BY EMAIL</h3>
                <p>Email: <a href="mailto:info@sony.com">info@sony.com</a></p>
            </div>
            
            <!-- Social media contact container -->
            <div class="phone-container">
                <img src="Social.png" alt="Phone 3">
                <h3>BY SOCIAL</h3>
               <!-- List of social media links -->
                <ul>
                   <li><a href="FACEBOOK">FACEBOOK</a></li>
                   <li><a href="TWITTER">TWITTER</a></li>
                   <li><a href="INSTA">INSTAGRAM</a></li>
                </ul>
            </div>
        </div>

        <!-- Contact form section -->
        <div id="contactForm">
            <form method="post" action="#">
                <!-- Input fields for name, email, and message -->
             <label for="name">Name:</label>
             <input type="text" id="name" name="name" required>

             <label for="email">Email:</label>
             <input type="email" id="email" name="email" required>

             <label for="message">Message:</label>
             <textarea id="message" name="message" rows="4" required></textarea>

             <!-- Button to submit the form -->
             <input type="submit" value="submit">
            </form>
        </div>
    </main>

   <!-- Script tag to include the about.js file -->
   <script src="Final.js"></script>
</body>

</html>
